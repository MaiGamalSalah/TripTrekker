databaseChangeLog:
  - changeSet:
      id: 1
      author: mai
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: payments
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: payment_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: booking_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
